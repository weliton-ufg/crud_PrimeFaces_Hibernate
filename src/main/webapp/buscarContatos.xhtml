<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Buscar Contatos</h1>


		<!-- 	<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-col-3">
				<h:inputHidden />
			</div>

			<div class="ui-grid-col-5"></div>
			<div class="ui-grid-col-3" style="margin: auto;">
				<h:inputHidden></h:inputHidden>
			</div>

		</div> -->
		<p:separator/>
		<f:metadata>
			<f:viewParam name="dammy"/>
			<f:event listener="#{contatoBean.buscarContatos}"
				type="preRenderView"></f:event>
		</f:metadata>
		<p:messages autoUpdate="true" closable="true" />
		<h:form>
			<p:dataTable var="pessoa" paginator="true" rows="8"
				rowsPerPageTemplate="3,5,8" paginatorPosition="bottom"
				value="#{contatoBean.pessoas}"
				emptyMessage="NÃ£o existe contatos cadastrados ">
				<p:column headerText="Id" width="80">
					<h:outputText value="#{pessoa.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="Telefone" width="130">
					<h:outputText value="#{pessoa.telefone}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{pessoa.email}" />
				</p:column>

				<p:column headerText="Apelido">
					<h:outputText value="#{pessoa.apelido}" />
				</p:column>
				<p:column headerText="*" width="80" >
					<p:button outcome="novoContato" styleClass="btn btn-outline btn-warning" icon="ui-icon-pencil" title="Editar" >
						<f:param name="contato" value="#{pessoa.id}"/>
					</p:button>
					<p:button styleClass=" btn btn-outline btn-danger " icon="ui-icon-trash" title="Excluir"/>
					
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
