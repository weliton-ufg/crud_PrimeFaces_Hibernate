<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	<ui:define name="titulo">#{novoContatoBean.editando ? 'Edição de Contato': 'Novo Contato'}</ui:define>
	<ui:define name="content">
		<h1 class="aw-page-title">#{novoContatoBean.editando ? 'Edição de Contato': 'Novo Contato'}</h1>


		<!-- 	<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-col-3">
				<h:inputHidden />
			</div>

			<div class="ui-grid-col-5"></div>
			<div class="ui-grid-col-3" style="margin: auto;">
				<h:inputHidden></h:inputHidden>
			</div>

		</div> -->
		<f:metadata>
		<!-- 	<f:event listener="#{contatoBean.Salvar}" type="preRenderView"></f:event> -->
			<f:viewParam name="dummy" />
			<f:viewParam name="contato" value="#{novoContatoBean.pessoa}"/>
		</f:metadata>
		<p:messages autoUpdate="true" closable="true" />
	

			<p:fieldset legend="Novo" toggleable="true" toggleSpeed="500">

				<h:form id="formulario">	
					<p:panelGrid columns="2" style="margin: auto; width: 60%">
						<p:outputLabel value="Nome" for="nome"/>
						<p:inputText id="nome" styleClass="ui-grid-col-12"
							value="#{novoContatoBean.pessoa.nome}" required="true"
							requiredMessage="Informe o Nome" />
						<p:outputLabel value="APelido" for="apelido" />
						<p:inputText styleClass="ui-grid-col-12" id="apelido"
							value="#{novoContatoBean.pessoa.apelido}" />
						<p:outputLabel value="Telefone" for="telefone"/>
						<p:inputMask mask="(99)99999-9999" styleClass="ui-grid-col-12" id="telefone"
							value="#{novoContatoBean.pessoa.telefone}" />
						<p:outputLabel value="E-mail" for="email"/>
						<p:inputText styleClass="ui-grid-col-12" id="email"
							value="#{novoContatoBean.pessoa.email}" />
						<p:outputLabel value="Foto" for="foto"/>
						
							<p:fileUpload id="foto" fileUploadListener="#{fileUploadView.handleFileUpload}"
								mode="advanced" dragDropSupport="true" 
								sizeLimit="100000" 
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{fileUploadView.imagens}" tyle="border: none !important;" />
						
						<h:inputHidden/>
						<h:panelGroup>
							<div align="center">
								<p:commandButton value="Salvar" styleClass="btn btn-outline btn-primary"
									action="#{novoContatoBean.Salvar}" update="formulario" ajax="false"/>
								<p:button value="Limpar" style="margin-left:5px" styleClass="btn btn-outline btn-warning"  />
							</div>
						</h:panelGroup>
					</p:panelGrid>
				</h:form>
			</p:fieldset>
	
	</ui:define>
</ui:composition>
