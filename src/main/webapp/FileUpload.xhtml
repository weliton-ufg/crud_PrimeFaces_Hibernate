<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<p:growl id="mensagens" autoUpdate="true" />

	<p:panelGrid columns="1">
		<p:column width="150%">
			<h:form enctype="multipart/form-data">
				<p:fileUpload fileUploadListener="#{teste.upload}"
					fileLimitMessage="Excedido Limite de arquivos"
					cancelLabel="Cancelar" label="Arquivo" uploadLabel="Anexar" 
					invalidFileMessage="Somente arquivos .jpg, .png ou .gif"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{teste.file}"
					mode="advanced" skinSimple="true" dragDropSupport="true" />
			</h:form>
		</p:column>
	</p:panelGrid>

</h:body>
</html>
